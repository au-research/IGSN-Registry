 <div class="modal-header">
     <h3 class="modal-title">Add Registrant</h3>
 </div>
 <div class="modal-body">
   <div class="row">
    
     <div class="panel-primary text-theme content-box col-md-12" >
       <div class="panel-heading">
         <h3 class="panel-title">Registrant Details</h3>
       </div>
       <div class="panel-body">
         <form>
           <div class="form-group form-group-sm">
             <label>Name</label>
             <input type="text" class="form-control" placeholder="Enter name" ng-model="form.name">
           </div>
           <div class="form-group form-group-sm">
             <label>Username</label>
             <input type="text" class="form-control" placeholder="Enter LDAP username" ng-model="form.username">
           </div>
           <div class="form-group form-group-sm">
             <label>Email</label>
             <input type="email" class="form-control" placeholder="Email Address" ng-model="form.email">
           </div>	     
         </form>	               
       </div>
     </div>	            
   </div>    
 </div>
 <div class="modal-footer">
 	<button class="btn btn-warning" type="button" ng-click="cancel()">CANCEL</button>
     <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>     
 </div>
