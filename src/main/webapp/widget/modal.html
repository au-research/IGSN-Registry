<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <p ng-bind-html="modalOptions.bodyText"></p>  
</div>
<div class="modal-footer">
  <button ng-show="modalOptions.redirect" type="button" class="btn" 
          data-ng-click="modalOptions.redirectFnc();">View Metadata</button>
  <button ng-show="modalOptions.addAnother" class="btn btn-info" 
          data-ng-click="modalOptions.addAnotherFnc();">Add Another</button>        
  <button class="btn btn-primary" 
          data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
