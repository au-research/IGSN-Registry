 <div class="modal-header">
     <h3 class="modal-title">Add Prefix</h3>
 </div>
 <div class="modal-body">
   <div class="row">
    
     <div class="panel-primary text-theme content-box col-md-12" >
       <div class="panel-heading">
         <h3 class="panel-title">Prefix</h3>
       </div>
       <div class="panel-body">
         <form>
           <div class="form-group form-group-sm">
             <label>Prefix</label>
             <input type="text" class="form-control" placeholder="Enter prefix e.g CSTST" ng-model="form.prefix">
           </div>
           <div class="form-group form-group-sm">
             <label>Description</label>
             <input type="text" class="form-control" placeholder="Describe the reason for this prefix" ng-model="form.description">
           </div>           
         </form>	               
       </div>
     </div>	            
   </div>    
 </div>
 <div class="modal-footer">
 	<button class="btn btn-warning" type="button" ng-click="cancel()">CANCEL</button>
     <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>     
 </div>
