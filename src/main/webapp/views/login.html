
   
   <div class="section section-lg section-bottom" ng-controller="LoginCtrl">
      <div>    
        <div class="row mb">
          	<div class="section section-xs section-bottom">
		      <div class="container">
		        <div class="row mb">
		          <div class="col-md-6 col-md-offset-3">
		            <h3 class="title-md hr-left text-theme">Log in</h3>
		            <div class="panel panel-primary text-theme">
		              <div class="panel-heading">
		                <h3 class="panel-title">Log In</h3>
		              </div>
		              <div class="panel-body">
		                <form ng-submit="login()">
		                  <div ng-show="isRedirect" class="text-theme-xs form-group a-red"><p>Accessing {{redirectIGSN}} require you to login.</p></div>
		                  <div class="form-group">
		                    <label for="inputEmail">Username</label>
		                    <input type="text" class="form-control" placeholder="Username" ng-model="credentials.username">
		                  </div>
		                  <div class="form-group">
		                    <label for="inputPassword">Password</label>
		                    <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
		                  </div>		                 
		                  <button type="submit" class="btn btn-primary text-theme-xs">Login</button>
		                  <div ng-show="error" class="text-theme-xs pull-right a-red">Error login in</div>		                 
		                </form>
		               
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>        
        </div>
      </div>
    </div>
